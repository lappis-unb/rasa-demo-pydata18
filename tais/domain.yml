    utter_default:
      - text: "Desculpe, não consegui te entender. Você pode perguntar de novo de outro jeito?"

    utter_restart:
      - text: "reiniciando =D"

    utter_cumprimentar:
      - text: "Olá, meu  nome é Taís, sou assistente virtual do MinC. Estou aqui para te ajudar a sanar dúvidas sobre a lei Rouanet"

      - text: "Oi, eu sou a Taís, assistente virtual do MinC. Estou aqui para te ajudar a tirar dúvidas sobre a lei Rouanet"

      - text: "Oi, sou assistente virtual do MinC, me chamo Taís. Estou aqui para te ajudar a esclarecer dúvidas sobre a lei Rouanet"

    utter_despedir:
